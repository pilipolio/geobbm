<!DOCTYPE html>
<html>
<head>
	<title>Homemade counties map</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="css/leaflet.css" />
	<link rel="stylesheet" href="css/counties.css" />
</head>
<body>
	<div id="map" style="width: 600px; height: 400px"></div>

	<script src="js/leaflet.js"></script>
	<script src="js/counties.js"></script>
	<script src="data/us-states.js"></script>
	<script src="data/Map_UK_simp.json"></script>
	<script>

    //https://www.ordnancesurvey.co.uk/opendatadownload/products.html
    //http://www.ukpostcode.net/shapefile-of-uk-administrative-counties-wiki-16.html
    //ogr2ogr.exe -t_srs WGS84 -f GeoJSON d:\geobbm\data\Map_UK.json d:\geobbm\data\Map_UK.shp
    var map = L.map('map').setView([55, 0], 5);

    L.tileLayer('http://{s}.tile.cloudmade.com/{key}/{styleId}/256/{z}/{x}/{y}.png', {
        key: 'BC9A493B41014CAABB98F0471D759707',
        attribution: '',
        styleId: 22677
    }).addTo(map);

    function style(feature) {
    return {
        //fillColor: getColor(feature.properties.density),
        weight: 2,
        opacity: 1,
        color: 'blue',
        dashArray: '3',
        fillOpacity: 0.7
    };
    }

    var geojson;
    function highlightFeature(e) {
        var layer = e.target;

        layer.setStyle({
            weight: 5,
            color: '#666',
            dashArray: '',
            fillOpacity: 0.7
        });

        if (!L.Browser.ie && !L.Browser.opera) {
            layer.bringToFront();
        }
    }
    
    function resetHighlight(e) {
        geojson.resetStyle(e.target);
    }
    
    function zoomToFeature(e) {
        console.log(e.target);
    }
    
    function onEachFeature(feature, layer) {
        layer.on({
            mouseover: function(e) { highlightFeature(e);  info.update(layer.feature.properties);},
            mouseout: function(e) { resetHighlight(e); info.update(); },
            click: zoomToFeature
        });
    }

    geojson = L.geoJson(statesData, {
        style: style,
        onEachFeature: onEachFeature}).addTo(map)
        
    // info on hovering
    var info = L.control();

    info.onAdd = function (map) {
        this._div = L.DomUtil.create('div', 'info'); // create a div with a class "info"
        this.update();
        return this._div;
    };

    // method that we will use to update the control based on feature properties passed
    info.update = function (props) {
        this._div.innerHTML = '<h4> County </h4>' + (props ?
            '<table id="county"><thead><tr><th>Column</th><th>Value</th></tr></thead><tbody id="countyData"></tbody></table>'
            : 'Hover over a state');
        tbody = document.getElementById("countyData");
        drawTable(tbody, props)
    };

    info.addTo(map);

	</script>
</body>
</html>
